<html lang="es">

    <meta charset="UTF-8">

    <title>Contactame</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo"><img src="img/fv-logo.svg" alt="logo"></a>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link">Sobre mí</a></li>
                <li class="nav-menu-item"><a href="trabajos.html" class="nav-menu-link">Trabajos</a>
                </li>
                <li class="nav-menu-item"><a href="contacto.html" class="nav-menu-link">Contactame</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="social">
            <ul>
                <li><a href="https://www.facebook.com/fvacotti/" target="_blank" class="icon-facebook"></a></li>
                <li><a href="https://www.instagram.com/fvacotti/" target="_blank" class="icon-instagram"></a></li>
                <li><a href="https://twitter.com/FVacotti" target="_blank" class="icon-twitter"></a></li>
                <li><a href="https://t.me/fvacotti" class="icon-telegram"></a></li>
                <li><a href="https://www.behance.net/facundovacotti" target="_blank" class="icon-behance"></a></li>
            </ul>
        </section>
        <section class="contact">
            <h1>¡Trabajemos juntos!</h1>
            <p>Rellená este formulario para que podamos comenzar a trabajar.</p>
            <form method="post" action="mailto:fvacotti@outlook.com?subject=¡Trabajemos juntos!" target="_blank"
                enctype="text/plain">
                <label for="nombre">Nombre</label>
                <input type="text" name="Nombre" id="nombre" placeholder="Ej.: Juan" required>
                <label for="apellido">Apellido</label>
                <input type="text" name="Apellido" id="apellido" placeholder="Ej.: Pérez" required>
                <label for="email">Correo electrónico</label>
                <input type="email" name="Correo electrónico" id="email" placeholder="Ej.: juanperez@example.com"
                    required>
                <label for="tel">Número de celular</label>
                <input type="tel" name="Teléfono" id="tel" placeholder="0000000000">
                <label for="mensaje">¿Qué necesitas?</label>
                <textarea name="Mensaje" id="mensaje" placeholder="Describí el trabajo a realizar"></textarea>
                <input type="submit" formenctype="text/plain" class="enviar">
            </form>
        </section>
    </main>
    <footer>
        <div class="data">
            <ul>
                <li><a href="trabajos.html">¡Mirá mis trabajos!</a></li>
                <li><a href="#">Volver arriba</a></li>
                <li><a href="#">¡Trabajemos juntos!</a></li>
            </ul>
        </div>
        <div class="copy">

        </div>
    </footer>
